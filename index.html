<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>من اليد إلى القلب</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #fff;
    position: relative;
    margin: 0; 
    padding: 0 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .logo {
    position: fixed; /* الشعار خلف النص */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px; /* حجم الشعار */
    opacity: 0.12; /* شفافية الشعار */
    pointer-events: none; /* عشان ما يتفاعل */
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1; /* فوق الشعار */
    max-width: 600px;
    margin: 0 auto;
  }

  p {
    font-size: 28px; /* حجم النص الكبير */
    line-height: 1.6;
    color: #333;
    margin-bottom: 30px;
  }

  .hashtag {
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 40px;
    color: #555;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    background-color: #a0522d; /* لون بني داكن يناسب الفخار */
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #8b3e1c;
  }
</style>
</head>
<body>

<img src="https://i.postimg.cc/fRtNKqxb/IMG-2732.png" alt="شعار الحرف السعودية" class="logo" />

<div class="content">
  <p>
    كل قطعة فخار تحمل بين خطوطها قصة صنعت بكل حب واهتمام.<br />
    مع كل قطعة، تفتح لك الفرصة لاكتشاف أدواتنا الحرفية الفريدة،<br />
    وتجرب دورات تجريبية عن بُعد، لتبدأ رحلة إبداعك الخاصة
  </p>

  <div class="hashtag">#من_اليد_الى_القلب</div>

  <button onclick="window.open('https://api.echo3d.com/webar?key=late-queen-7686&entry=28c9131e-ae13-458b-8c4b-8577a8832324', '_blank')">
    استمتع بتجربة الواقع المعزز
  </button>
</div>

</body>
</html>
