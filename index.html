<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>من اليد إلى القلب</title>
  <style>
    body {
      margin: 0;
      padding: 170px 30px 30px 30px;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      background-image: url('https://i.postimg.cc/5NQF7DdR/saudi-handmade-white-transparent.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 400px auto;
      background-attachment: fixed;
      position: relative;
      opacity: 1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.postimg.cc/5NQF7DdR/saudi-handmade-white-transparent.png') no-repeat center;
      background-size: 400px auto;
      opacity: 0.1; /* هذا يخلي الشعار خفيف */
      z-index: -1;
      pointer-events: none;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(60, 42, 30, 0.2);
      color: #3c2a1e;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #6b4f32;
    }
    p {
      font-size: 1.25em;
      line-height: 1.6;
      margin-bottom: 1.2em;
    }
    .hashtag {
      font-weight: bold;
      font-size: 1.3em;
      color: #a67543;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>كل قطعة فخار تحمل بين خطوطها قصة صنعت بكل حب واهتمام.</p>
    <p>مع كل قطعة، تفتح لك الفرصة لاكتشاف أدواتنا الحرفية الفريدة،</p>
    <p>وتجرب دورات تجريبية عن بُعد، لتبدأ رحلة إبداعك الخاصة.</p>
    <h1>من اليد إلى القلب</h1>
    <p class="hashtag">#من_اليد_الى_القلب</p>
  </div>
</body>
</html
